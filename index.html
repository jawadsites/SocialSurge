<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الدفع</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- إضافة متطلبات Stripe.js للعمل في البيئات المعزولة -->
    <meta http-equiv="Content-Security-Policy" content="frame-src 'self' https://js.stripe.com https://hooks.stripe.com; connect-src 'self' https://api.stripe.com;">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>بوابة الدفع الآمنة</h1>
            </div>
        </header>
        
        <main>
            <div class="payment-form">
                <h2>اختر خيارات الدفع</h2>
                
                <div class="form-group">
                    <label for="currency">اختر العملة:</label>
                    <select id="currency" name="currency">
                        <option value="USD">دولار أمريكي (USD)</option>
                        <option value="EUR">يورو (EUR)</option>
                        <option value="SAR">ريال سعودي (SAR)</option>
                        <option value="AED">درهم إماراتي (AED)</option>
                        <option value="KWD">دينار كويتي (KWD)</option>
                        <option value="QAR">ريال قطري (QAR)</option>
                        <option value="BHD">دينار بحريني (BHD)</option>
                        <option value="OMR">ريال عماني (OMR)</option>
                        <option value="EGP">جنيه مصري (EGP)</option>
                        <option value="JOD">دينار أردني (JOD)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="service">اختر الخدمة:</label>
                    <select id="service" name="service">
                        <option value="">-- اختر الخدمة --</option>
                        <option value="followers">متابعين</option>
                        <option value="comments">تعليقات</option>
                        <option value="likes">إعجابات</option>
                        <option value="views">مشاهدات</option>
                        <option value="shares">مشاركات</option>
                        <option value="premium">حسابات موثقة</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="platform">اختر المنصة:</label>
                    <select id="platform" name="platform">
                        <option value="">-- اختر المنصة --</option>
                        <!-- سيتم تحديث الخيارات ديناميكيًا بناءً على الخدمة المختارة -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quantity">اختر الكمية:</label>
                    <input type="number" id="quantity" name="quantity" min="100" value="100">
                </div>
                
                <div class="price-display">
                    <h3>السعر النهائي:</h3>
                    <p><span id="price-amount">0.00</span> <span id="price-currency">USD</span></p>
                </div>
                
                <!-- إضافة ملخص الطلب مع إخفائه بشكل افتراضي -->
                <div class="order-summary" id="order-summary" style="display: none;">
                    <h3>ملخص الطلب</h3>
                    <div class="summary-details">
                        <p>الخدمة: <span id="summary-service">-</span></p>
                        <p>المنصة: <span id="summary-platform">-</span></p>
                        <p>الكمية: <span id="summary-quantity">-</span></p>
                        <p>السعر: <span id="summary-price">-</span></p>
                    </div>
                </div>
                
                <!-- إضافة نموذج بيانات البطاقة -->
                <div class="card-form" id="card-form">
                    <h3>بيانات البطاقة</h3>
                    
                    <div class="form-group">
                        <label for="card-name">الاسم على البطاقة:</label>
                        <input type="text" id="card-name" placeholder="الاسم الكامل كما يظهر على البطاقة" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="card-number">رقم البطاقة:</label>
                        <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required>
                    </div>
                    
                    <div class="card-expiry-cvc">
                        <div class="form-group expiry">
                            <label for="card-expiry">تاريخ الانتهاء:</label>
                            <input type="text" id="card-expiry" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        
                        <div class="form-group cvc">
                            <label for="card-cvc">رمز الأمان (CVC):</label>
                            <input type="text" id="card-cvc" placeholder="CVC" maxlength="3" required>
                        </div>
                    </div>
                    
                    <!-- سيتم استبدال هذا القسم بعناصر Stripe في النسخة النهائية -->
                    <div id="card-element" class="hidden">
                        <!-- ستقوم Stripe بتضمين عناصر بطاقة آمنة هنا -->
                    </div>
                    
                    <div id="card-errors" role="alert" class="error-message"></div>
                </div>
                
                <button id="checkout-button" class="payment-button">الدفع الآن</button>
            </div>
        </main>
        
        <footer>
            <p>جميع الحقوق محفوظة &copy; 2025</p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
